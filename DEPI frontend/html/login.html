<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login</title>
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/fetch.js"></script>
    <script src="../js/elements.js"></script>
</head>
<body>
    <a id="main"></a>
    <div class="card p-3">
        <h2>Courses Online</h2>
        <hr>
        <br><br>
        <form action="#" method="get">
            <div class="label">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" autofocus>
            </div>
            <br>
            <div class="label">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter your password" min ="8" max="30">
            </div>
    
            <a href="./signup.html">Haven't Account?</a><br>
    
            <input type="submit" value="Enter" href="../index.html">
    
        </form>
    </div>

    <script src="../js/fetch.js"></script>
    <script src="../js/elements.js"></script>
</body>

</html>
