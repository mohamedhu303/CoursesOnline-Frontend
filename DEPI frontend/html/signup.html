<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="icon" type="image/x-icon" href="../media/favicon.ico">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/fetch.js"></script>
    <script src="../js/elements.js"></script>
</head>
<body>
    <a id="main"></a>
    <div class="card p-3">
        <h2>Courses Online</h2>
        <hr>
        <br><br>
        <form action="#" method="get">
            <div class="name">
                <div class="field me-4">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" id="fname" placeholder="Enter" autofocus>
                </div>

                <div class="field">
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname" id="lname" placeholder="Enter" autofocus>
                </div>
            </div>
            <br>

            <div class="label">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your Email" >
            </div>
            <br>
            <div class="label">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter your password" min ="8" max="30">
            </div>
    
            <a href="./login.html">Have Account?</a><br>
    
            <input type="submit" value="Create" href="../index.html">
    
        </form>
    </div>
    <script src="../js/fetch.js"></script>
    <script src="../js/elements.js"></script>
</body>

</html>
